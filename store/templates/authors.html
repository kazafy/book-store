{% extends "base.html" %}
{% block title %}BookStore{% endblock %}
{% block body %}

   <div class="ui link cards">
    {% for a in authors %}



          <div class="card">
            <div class="image">
              <img src="{{a.image.url}}">
            </div>
            <div class="content">
              <div class="header">{{a.name}}</div>
              <div class="meta">
                <a>Friends</a>
              </div>
              <div class="description">
                Matthew is an interior designer living in New York.
              </div>
            </div>
            <div class="extra content">
              <span class="right floated">
                Joined in 2013
              </span>
              <span>
                <i class="user icon"></i>
                75 Friends
              </span>
            </div>
          </div>

    {% empty %}
         No authors in the List
    {% endfor %}
    </div>

{% endblock %}
