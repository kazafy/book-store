 <!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <title> {%  block title  %} Default title {% endblock %}</title>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    {% load static %}
    <!--<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>-->

</head>

    <body class="grey lighten-4" >
    <div style="text-align: center">
        <img src='{% static "store/imgs/boo4.png" %}' >
    </div>


<div class="ui menu">
  <div class="item">
    <div class="ui icon input">
      <form method="get" action="/store/book/search/">
          <input name="q" type="text" placeholder="Search...">
          <i class="search icon"></i>
      </form>
    </div>
  </div>
  <div class="right item">
    <div class="ui action input">
      <input type="text" placeholder="Navigate to...">
      <div class="ui button">Go</div>
    </div>
  </div>
</div>




<div id="bodyblock" class="container"  style="min-height: 32.5em;">



        {% block body %} Student Name {% endblock %}








</div >




    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
        <script src="/static/store/js/semantic.min.js"></script>
      {% block javascript %}{% endblock %}
    </body>
  </html>
