{% extends "base.html" %}
{% block title %} Student Page{% endblock %}
{% block body %}
<div class="row">
<div class="ui four cards">
{% for b in books %}


      <div class="card">
        <div class="image">
          <img src="{{b.cover.url}}">
        </div>
        <div class="extra">

          Rating:
          <div class="ui star rating" data-rating="5"></div>
        </div>
      </div>
{% empty %}
 No Books in the List
{% endfor %}
</div>
    </div>

{% endblock %}
{% block javascript %}
  <script>
        $('.ui.rating')
          .rating()
        ;
  </script>
{% endblock %}
