{% extends "base.html" %}
{% block title %} {{book.title}}{% endblock %}
{% block body %}

    <div class="ui grid">
    <div class="row">
        <div class="one wide column"></div>
        <div class="fourteen wide column">
            <div class="ui segments">
                <div class="ui segment">
                    <h3>{{book.title}}</h3>
                    <div class="ui segment">
                        <div class="ui divided items">
                            <div class="item">
                                <div class="image">
                                    <img src="{{book.cover.url}}">
                                </div>
                                <div class="content">
                                    <a class="header">{{book.category}}</a>

                                    <div class="meta">
                                        <span class="cinema">{{book.publish_date}}</span>
                                        <a href="/store/author/{{ book.author.id }}"><p class="cinema">{{book.author.name}}</p></a>
                                    </div>
                                    <div class="description">
                                        <label>Summary :</label>

                                        <p>{{book.summary}}</p>

                                    </div>
                                    <div class="extra">

                                        Rating:
                                            <div class="ui disabled star rating" data-rating="{{ book.avg }}"></div>
                                        <div class="ui label"> rated by :{{book.count}} user </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
{% block javascript %}
<script>
      books_num={{books_num}}
authors_num={{authors_num}}
</script>
{% endblock %}
